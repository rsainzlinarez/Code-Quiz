<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>
    <head id = "headSection">

        <a id = "scoresLink" href = "#">View Scores</a>

        <section id = "timer">Time:</section>

    </head>

    <main id = startWindow>

        <h1 id = "title">Coding Quiz Challenge</h1>
        <p id = "instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect questions will penalize your score/time by ten seconds!</p>

        <button id = "startButton" >Start Quiz</button>
        <section class = "answerButtonsDiv">
            <button class = "answerButton choiceA">A</button>
            <button class = "answerButton choiceB" >B</button>
            <button class = "answerButton choiceC">C</button>
            <button class = "answerButton choiceD">D</button>
    
        </section>

    </main>

   
    
    <script src="./script.js"></script>
</body>
</html>
