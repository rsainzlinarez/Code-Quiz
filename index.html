<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>
    <head id = "headSection">

        <a id = "scoresLink" href = "#">View Scores</a>
        <section id = "score">Score:</section>
        <section id = "timer">Time:</section>

    </head>

    <main id = startWindow>

        <h1 id = "title">Coding Quiz Challenge</h1>
        <p id = "instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect questions will penalize your score/time by ten seconds!</p>
        <div id= "options"></div>
        <button id = "startButton" >Start Quiz</button>

        <section id= "questionsAnswers">
            <h2 id="questionTitle"></h2>
            <div id= "choices"></div>
            <div id= "correctIncorrect">
                <p id="AnswerSelect"></p>
            </div>
            </section>  

    </main>
    <section id= "endWindow">
        <h2 class = "doneTitle">All Done!</h2>
        <h2>Your Score is:</h2>
        <div id= "enterInitials">Enter Initals:</div>
        <input type="text" id="fname" name="fname"><br><br>
        <button id = "submitButton" >Submit</button>
           
            <div id= "correctIncorrect">
                <p id="AnswerSelect"></p>
            </div>
        </section>
   
    
    <script src="./script.js"></script>
</body>
</html>
